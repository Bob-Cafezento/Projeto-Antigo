<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Principal-colorido.css"/>
        <title>Resumos</title>
    </head>
    <body>
        <!--Aqui nós temos o nosso cabeçalho, e cada div é um item-->
        <header>
            <img src="imagens/Logo.png" title="Logo" 
            width="7.5%" height="7.5%">
            <div class="header-item">
                <a href="login.html">Login</a>
            </div>
            <div class="header-item">
                <a href="Conta.html">Conta</a>
            </div>
            <div class="header-item">
                <a href="Ajuda.html">Ajuda</a>
            </div>
            <div>
                <input type="checkbox" class="checkbox" id="chk" />
                <label class="label" for="chk">
                    <div class="ball"></div>
                </label>
            </div>
            <div class="progress">Progresso</div>
        </header>
        <!--Aqui nós temos o resto do conteúdo-->
        <!--Aqui vamos ter o titulo da pergunta, descrição e as alternativas-->
        <main>
            <div class="container">
                <div class="titulo">
                    Titulo do questionario
                    <input type="text" value="Titulo do questionario">
                </div>  
                <div class="descricao">
                    <br>Descrição do questionario<br>
                    <input type="text">
                    <input type="button" value="Enviar">
                </div>
            </div>

            <div class="container">
                <div class="pergunta">
                    Pergunta
                    <input type="text">
                <div class="alternativas">
                    <br>Alternativas<br>
                    <input type="radio"><input type="text"><br>
                    <input type="radio">
                    <input type="text"><br>
                    <input type="radio">
                    <input type="text"><br>
                    <input type="radio">
                    <input type="text"><br>
                    <input type="button" value="Enviar">
                </div>
            </div>
        </main> 
    </body>
</html>
